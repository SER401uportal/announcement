## Log4J config for command line tools
log4j.rootCategory=INFO, R
log4j.category.org.jasig.portlet=INFO, R
log4j.additivity.org.jasig.portlet=false

#log4j.category.org.hibernate.SQL=DEBUG, R
#log4j.additivity.org.hibernate.SQL=false
#log4j.category.org.hibernate.type=TRACE, R
#log4j.additivity.org.hibernate.type=false

## Console logging
log4j.appender.R=org.apache.log4j.ConsoleAppender
log4j.appender.R.layout=org.apache.log4j.PatternLayout
log4j.appender.R.layout.ConversionPattern=AnnouncementPortlet: %5p %c %m%n

