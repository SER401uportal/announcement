## Important: Dates are always OUTPUT using the rules of the current locale. These are described at:
##    http://java.sun.com/docs/books/tutorial/i18n/format/dateFormat.html
## Set this parameter to define a custom date INPUT format used on the Add Announcement page.
## Only use a combination of MM dd and yyyy. Only use forward-slash "/" or dash "-" or a dot "." as a separator.
## The following are examples of valid formats:
#    MM/dd/yyyy
#    dd-MM-yyyy
#    yyyy-MM-dd
#    MM.dd.yyyy
#
#  NOTE: When you change this, you should also change validation.properties to reflect the new format.
#
dateformat.input.default=yyyy-MM-dd

# How far back (in days) to retain announcement history before deleting
# A negative value indicates to never purge any expired announcements.
# A value of "0" indicates to always purge expired announcements.
history.expire.threshold=60